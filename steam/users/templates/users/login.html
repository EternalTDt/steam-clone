{% extends 'mainpage/base.html' %}

{% load static %}

{% block title %}
    Login
{% endblock title %}
 
{% block head %}
{% endblock head %}

{% block main %}
    <section class="section">
        <h2>LogIn</h2>
        <form method="POST" class="reg-form">
            {% csrf_token %}
            <span>Username</span>
            {{ form.username }}
            <span>Your password</span>
            {{ form.password }}
            <button type="submit" class="button-reg">LogIn</button>
        </form>
    </section>
{% endblock main %}
